<div class="shop">
  
  <div class="col-xs-12 col-sm-12 btn btn-default">
  	<div class="col-xs-11 col-sm-11 text-left">
  		<h3 style="display:inline-block; margin:15px 0 10px">{{shop.title}}</h3> - {{shop.address}} - {{shop.phone}}
  	</div>
  	<div class="col-xs-1 col-sm-1">
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" style="line-height: 50px;"></span>
  	</div>
  </div>

  <div class="col" style="display: none;">
    <div class="shop-content"></div>
    <div class="col-xs-2 col-sm-2">
      <button class="btn btn-primary" ng-click="addPictures()"><i class="fa fa-camera"></i>Add Pictures</button>
      <button class="btn btn-danger" ng-click="removeShop(shop)" aria-label="Remove">X</button>
    </div>
  </div>

</div>
